<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Web Page with Form</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            color: #333;
            line-height: 1.6;
        }
        header {
            background: linear-gradient(to right, #007BFF, #00D4FF);
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }
        nav {
            margin-top: 1rem;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 1rem;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .content {
            padding: 2rem 1rem;
            max-width: 1000px;
            margin: auto;
        }
        .content h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #007BFF;
        }
        
        .top {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }
        .top-left, .top-right {
            flex: 1;
            width: 100%;
            background: rgb(226, 226, 227);
            margin: 10px;
            padding: 20px;
            min-height: 300px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        button {
            background: #007BFF;
            color: #fff;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        footer {
            text-align: center;
            background: #007BFF;
            color: #fff;
            padding: 1rem 0;
            margin-top: 2rem;
        }
        footer p {
            margin: 0;
        }
    </style>
</head>
<body>

    <header>
        <h1>Network Intrusion Detection UI</h1>
        <nav>
            <a href="#about">About</a>
            
            <a href="#detection">Detection</a>
        </nav>
    </header>

    <section class="content" id="detection">
        <h2>Detect Intrusion</h2>

        
         
            <div class="top">
                <div class="top-left">
                    <p><strong>Source IP Address</strong></p>
                    <p>No. of Packets Scanned +1</p>
                    <button>Download CSV Report</button>
                </div>
                <div class="top-right">
                    <p><strong>Filter Anomaly IPs with Block Features</strong></p>
                </div>
            </div>

            <div class="top">
                
                <div class="top-right">
                    <p><strong>Bar Graph with packets length</strong></p>
                </div>
                
            </div>

            


            <div class="top">
                
                <div class="top-left">
                    <p><strong></strong></p>
                    <p>Live Packets</p>
                    <button></button>
                </div>
                
            </div>
        
        
    </section>

    <footer>
        <p>Note: Intrusion Detection Model provides above 90% of Accuracy.<br>This Model is not 100% Accurate.</p>
    </footer>

</body>
</html>
